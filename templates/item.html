{% extends "base.html" %}
{% block content %}
    <section>
        <div class="page-header">
            <h1>{{ item.name }}</h1>
            {% if logged_in %}
                <a href="{{ url_for('edit_item', category_id=item.category_id, item_id=item.id) }}">Edit</a> |
                <a href="{{ url_for('delete_item', category_id=item.category_id, item_id=item.id) }}">Delete</a>
            {% endif %}
        </div>
        {% if item.photo %}
            <img src="{{ url_for('uploaded_photo', filename=item.photo) }}" alt="Image Preview" class="img-detail">
        {% endif %}
        <p>
            {% if item.description %}
                {{ item.description }}
            {% endif %}
        </p>
    </section>

{% endblock %}
