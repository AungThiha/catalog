{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-3">
            <h1>Categories</h1>
            <ul class="verticalLine">
                {% for c in categories %}
                    <li><a href="{{ url_for('show_catalog', category_id=c.id) }}">{{ c.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-lg-9">
            <h1>{{ category.name }} Items ({{ items|length }} items)</h1>
            {% if logged_in %}
                <a href="{{ url_for('add_item', category_id=category.id) }}" class="btn-default btn btn-add-item"><span
                        class="glyphicon glyphicon-plus"></span> Add item</a>
            {% endif %}
            {% include "item_list.html" %}
        </div>
    </div>
{% endblock %}
