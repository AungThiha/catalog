{% extends "base.html" %}
{% block content %}
    <h1>Edit Item</h1>
    <div class="row">
        <div class="col-lg-8">
            <form enctype='multipart/form-data'
                  action="{{ url_for('edit_item', category_id=item.category_id, item_id=item.id) }}" method="post"
                  class="form-horizontal">
                {% include "item_form.html" %}
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2 checkbox">
                        <label><input type="checkbox" name="update_photo" value="true">Update Photo</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
