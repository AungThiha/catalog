{% extends "base.html" %}
{% block content %}
    <h1>Add New Item</h1>
    <div class="row">
        <div class="col-lg-8">
            <form enctype='multipart/form-data' action="{{ url_for('add_item') }}" method="post"
                  class="form-horizontal">
                {% include "item_form.html" %}
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
