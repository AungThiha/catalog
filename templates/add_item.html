{% extends "base.html" %}
{% block content %}
    <h1>Add New Item</h1>
    <div class="row">
        <div class="col-lg-8">
            <form enctype='multipart/form-data' action="{{ url_for('add_item') }}" method="post"
                  class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-lg-2">Title</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="title" placeholder="Title" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo" class="col-lg-2">Photo</label>

                    <div class="col-lg-10">
                        <div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" disabled="disabled">
                            <span class="input-group-btn">
                                <!-- image-preview-clear button -->
                                <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                    <span class="glyphicon glyphicon-remove"></span> Clear
                                </button>
                                <!-- image-preview-input -->
                                <div class="btn btn-default image-preview-input">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <span class="image-preview-input-title">Browse</span>
                                    <input type="file" accept="image/png, image/jpeg, image/jpg" name="photo"/>
                                </div>
                            </span>
                        </div>
                        <p class="help-block">allow only png, jpg and jpeg</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-lg-2">Description</label>

                    <div class="col-lg-10">
                    <textarea class="form-control" rows="3" placeholder="Description" name="description"
                              id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-lg-2">Category</label>

                    <div class="col-lg-10">
                        <select class="form-control" name="category_id">
                            {% for c in categories %}
                                {% if c == category %}
                                    <option value="{{ c.id }}" selected>{{ c.name }}</option>
                                {% else %}
                                    <option value="{{ c.id }}">{{ c.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <!-- end form-group name -->
            </form>
        </div>
    </div>

    <script>
        $(document).on('click', '#close-preview', function () {
            $('.image-preview').popover('hide');
            // Hover befor close the preview
            $('.image-preview').hover(
                    function () {
                        $('.image-preview').popover('show');
                    },
                    function () {
                        $('.image-preview').popover('hide');
                    }
            );
        });

        $(function () {
            // Create the close button
            var closebtn = $('<button/>', {
                type: "button",
                text: 'x',
                id: 'close-preview',
                style: 'font-size: initial;',
            });
            closebtn.attr("class", "close pull-right");
            // Set the popover default content
            $('.image-preview').popover({
                trigger: 'manual',
                html: true,
                title: "<strong>Preview</strong>" + $(closebtn)[0].outerHTML,
                content: "There's no image",
                placement: 'bottom'
            });
            // Clear event
            $('.image-preview-clear').click(function () {
                $('.image-preview').attr("data-content", "").popover('hide');
                $('.image-preview-filename').val("");
                $('.image-preview-clear').hide();
                $('.image-preview-input input:file').val("");
                $(".image-preview-input-title").text("Browse");
            });
            // Create the preview image
            $(".image-preview-input input:file").change(function () {
                var img = $('<img/>', {
                    id: 'dynamic',
                    width: 250,
                    height: 200
                });
                var file = this.files[0];
                var reader = new FileReader();
                // Set preview image into the popover data-content
                reader.onload = function (e) {
                    $(".image-preview-input-title").text("Change");
                    $(".image-preview-clear").show();
                    $(".image-preview-filename").val(file.name);
                    img.attr('src', e.target.result);
                    $(".image-preview").attr("data-content", $(img)[0].outerHTML).popover("show");
                }
                reader.readAsDataURL(file);
            });
        });
    </script>

{% endblock %}
